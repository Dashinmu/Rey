<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <link rel="stylesheet" href="reset.css">

<body>
    <h2 class="swiper-h2">Progress Slider</h2>
    <section class="swipers-first">
        <div class="swipers-first-div">
            <div class="swiper-container swiper-container1">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/ng1.jpg"></div>
                    <div class="swiper-slide"><img src="img/ng2.jpeg"></div>
                    <div class="swiper-slide"><img src="img/ng3.png"></div>
                </div>
                <div class="swiper-pagination swiper-pagination1"></div>
                <div class="swiper-button-prev swiper-button-prev1"></div>
                <div class="swiper-button-next swiper-button-next1"></div>
            </div>
        </div>

        <div class="swipers-first-div">
            <div class="swiper-container swiper-container2">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/ng1.jpg"></div>
                    <div class="swiper-slide"><img src="img/ng2.jpeg"></div>
                    <div class="swiper-slide"><img src="img/ng3.png"></div>
                </div>
                <div class="swiper-pagination swiper-pagination2"></div>
                <div class="swiper-button-prev swiper-button-prev2"></div>
                <div class="swiper-button-next swiper-button-next2"></div>
            </div>
        </div>

        <div class="swipers-first-div">
            <div class="swiper-container swiper-container3">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/ng1.jpg"></div>
                    <div class="swiper-slide"><img src="img/ng2.jpeg"></div>
                    <div class="swiper-slide"><img src="img/ng3.png"></div>
                </div>
                <div class="swiper-pagination swiper-pagination3"></div>
            </div>
        </div>
    </section>

    <section class="photoswipe__example">
        <h2 class="swiper-h2">Gallery</h2>
        <div class="my-gallery" itemscope itemtype="http://schema.org/ImageGallery">
            <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="img/ng1.jpg" itemprop="contentUrl" data-size="960x640">
                    <img src="img/ng1.jpg" itemprop="thumbnail" alt="Image description" />
                </a>
            </figure>

            <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="img/ng2.jpeg" itemprop="contentUrl" data-size="975x640">
                    <img src="img/ng2.jpeg" itemprop="thumbnail" alt="Image description" />
                </a>
            </figure>
            <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="img/ng3.png" itemprop="contentUrl" data-size="1140x640">
                    <img src="img/ng3.png" itemprop="thumbnail" alt="Image description" />
                </a>
            </figure>
        </div>
    </section>

    <section class="photoswipe__swiper">
        <div class="swipers-first-div">
            <h2 class="swiper-h2">Slider + Photoswipe</h2>
            <div class="swiper-container swiper-container4">
                <div class="swiper-wrapper">

                    <div class="swiper-slide">
                        <div class="my-gallery" itemscope itemtype="http://schema.org/ImageGallery">
                            <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                                <a href="img/ng1.jpg" itemprop="contentUrl" data-size="960x640">
                                    <img src="img/ng1.jpg" itemprop="thumbnail" alt="Image description" />
                                </a>
                            </figure>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="my-gallery" itemscope itemtype="http://schema.org/ImageGallery">
                            <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                                <a href="img/ng2.jpeg" itemprop="contentUrl" data-size="975x640">
                                    <img src="img/ng2.jpeg" itemprop="thumbnail" alt="Image description" />
                                </a>
                            </figure>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="my-gallery" itemscope itemtype="http://schema.org/ImageGallery">
                            <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                                <a href="img/ng3.png" itemprop="contentUrl" data-size="1140x640">
                                    <img src="img/ng3.png" itemprop="thumbnail" alt="Image description" />
                                </a>
                            </figure>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination swiper-pagination4"></div>
                <div class="swiper-button-prev swiper-button-prev4"></div>
                <div class="swiper-button-next swiper-button-next4"></div>
            </div>
        </div>
    </section>

    </section>


    <section>
        <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="pswp__bg"></div>
            <div class="pswp__scroll-wrap">
                <div class="pswp__container">
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                </div>
                <div class="pswp__ui pswp__ui--hidden">
                    <div class="pswp__top-bar">
                        <div class="pswp__counter"></div>

                        <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                        <button class="pswp__button pswp__button--share" title="Share"></button>
                        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                        <div class="pswp__preloader">
                            <div class="pswp__preloader__icn">
                                <div class="pswp__preloader__cut">
                                    <div class="pswp__preloader__donut"></div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                        <div class="pswp__share-tooltip"></div>
                    </div>

                    <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
                    <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>

                    <div class="pswp__caption">
                        <div class="pswp__caption__center"></div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="plugins/Swiper/swiper-bundle.min.js"></script>
    <script src="plugins/Photoswipe/photoswipe.min.js"></script>
    <script src="plugins/Photoswipe/photoswipe-ui-default.min.js"></script>
    <script src="script.js"></script>
